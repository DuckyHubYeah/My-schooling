<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="left-panel">
        <button class="mode-button" data-mode="easy">Easy</button>
        <button class="mode-button" data-mode="medium">Medium</button>
        <button class="mode-button" data-mode="hard">Hard</button>
        <button class="mode-button" data-mode="all">All</button>
    </div>

    <div class="game-container">
        <h1>Math Game</h1>
        <p id="question"></p>
        <div class="button-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div class="button-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <p id="message"></p>
    </div>

    <div class="right-panel">
        <button class="operation-button" data-operation="addition">Addition</button>
        <button class="operation-button" data-operation="subtraction">Subtraction</button>
        <button class="operation-button" data-operation="multiplication">Multiplication</button>
        <button class="operation-button" data-operation="division">Division</button>
        <button class="operation-button" data-operation="mix">Mix</button>
    </div>

</body>
</html>
