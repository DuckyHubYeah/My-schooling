<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Times Table Game</h1>

        <!-- Mode Selection -->
        <div id="mode-selection">
            <button class="mode-button" data-mode="easy">Easy</button>
            <button class="mode-button" data-mode="medium">Medium</button>
            <button class="mode-button" data-mode="hard">Hard</button>
            <button class="mode-button" data-mode="all">All</button>
        </div>

        <!-- Game Question -->
        <p id="question">Press a mode to start!</p>

        <!-- Answer Choices -->
        <div class="button-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div class="button-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>

        <!-- Message Display -->
        <p id="message"></p>
    </div>
</body>
</html>
